window:
  padding:
    x: 10
    'y': 10
  decorations: none
  title: Alacritty
  class:
    instance: Alacritty
    general: Alacritty
scrolling:
  history: 30000
  multiplier: 3
font:
  normal:
    family: Terminus
    #family: TamzenForPowerline
    style: Regular
  bold:
    family: Terminus
    #family: TamzenForPowerline
    style: Bold
  size: 11
  use_thin_strokes: true
key_bindings:
  - key:  Plus  
    mods: Super
    action: IncreaseFontSize
  - key: Minus
    mods: Super
    action: DecreaseFontSize
draw_bold_text_with_bright_colors: false
colors:
  primary:
    background: '0x282a36'
    foreground: '0xf8f8f2'
  normal:
    black: '0x929292'
    red: '0xe27373'
    green: '0x94b979'
    yellow: '0xffba7b'
    blue: '0x97bedc'
    magenta: '0xe1c0fa'
    cyan: '0x00988e'
    white: '0xdedede'
  bright:
    black: '0xbdbdbd'
    red: '0xffa1a1'
    green: '0xbddeab'
    yellow: '0xffdca0'
    blue: '0xb1d8f6'
    magenta: '0xfbdaff'
    cyan: '0x1ab2a8'
    white: '0xffffff'
  indexed_colors:
    - index: 16
      color: '0xff9e64'
    - index: 17
      color: '0xdb4b4b'
  cursor:
    text: '0xffffff'
    cursor: '0xffa460'
