window:
  padding:
    x: 10
    'y': 10
  decorations: none
  title: Alacritty
  class:
    instance: Alacritty
    general: Alacritty
scrolling:
  history: 30000
  multiplier: 3
dpi:
  x: 97
  'y': 97
font:
  normal:
    family: Terminus
    style: regular
  bold:
    family: Terminus
    style: Bold
  size: 8
  use_thin_strokes: true
key_bindings:
  - key: Key0
    mods: Command
    action: ResetFontSize
  - key: Equals
    mods: Command
    action: IncreaseFontSize
  - key: Minus
    mods: Command
    action: DecreaseFontSize
draw_bold_text_with_bright_colors: true
colors:
  primary:
    background: '0x000b1e'
    foreground: '0x0abdc6'
  cursor:
    text: '0x000b1e'
    cursor: '0x0abdc6'
  normal:
    black: '0x123e7c'
    red: '0xff0000'
    green: '0xd300c4'
    yellow: '0xf57800'
    blue: '0x123e7c'
    magenta: '0x711c91'
    cyan: '0x0abdc6'
    white: '0xd7d7d5'
  bright:
    black: '0x1c61c2'
    red: '0xff0000'
    green: '0xd300c4'
    yellow: '0xf57800'
    blue: '0x00ff00'
    magenta: '0x711c91'
    cyan: '0x0abdc6'
    white: '0xd7d7d5'
