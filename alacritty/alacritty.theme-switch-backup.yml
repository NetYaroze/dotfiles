window:
  padding:
    x: 10
    'y': 10
  decorations: none
  title: Alacritty
  class:
    instance: Alacritty
    general: Alacritty
scrolling:
  history: 30000
  multiplier: 3
dpi:
  x: 97
  'y': 97
font:
  normal:
    family: Gohufont Nerd Font
    style: regular
  bold:
    family: Gohufont Nerd Font
    style: Bold
  size: 10.5
  use_thin_strokes: true
key_bindings:
  - key: U
    mods: Super
    action: IncreaseFontSize
  - key: P
    mods: Super
    action: DecreaseFontSize
  - key: Key0
    mods: Command
    action: ResetFontSize
  - key: Equals
    mods: Command
    action: IncreaseFontSize
  - key: Minus
    mods: Command
    action: DecreaseFontSize
draw_bold_text_with_bright_colors: false
colors:
  primary:
    background: '0x1e1c31'
    foreground: '0xcbe1e7'
  cursor:
    text: '0xff271d'
    cursor: '0xfbfcfc'
  normal:
    black: '0x141228'
    red: '0xff5458'
    green: '0x62d196'
    yellow: '0xffb378'
    blue: '0x65b2ff'
    magenta: '0x906cff'
    cyan: '0x63f2f1'
    white: '0xa6b3cc'
  bright:
    black: '0x565575'
    red: '0xff8080'
    green: '0x95ffa4'
    yellow: '0xffe9aa'
    blue: '0x91ddff'
    magenta: '0xc991e1'
    cyan: '0xaaffe4'
    white: '0xcbe3e7'
